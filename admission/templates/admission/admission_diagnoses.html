
{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2>Add Diagnoses for {{ admission.patient.name }}</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Save Diagnoses</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
